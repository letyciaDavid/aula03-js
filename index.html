<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="block">
        <h1>Aula de JavaScript</h1>

        <section id="formulario">
            <form>
                <label for="peso" class="value">Peso (kg)</label>
                <input type="number" id="peso" name="peso" max="200"><br>

                <label for="altura" class="value">Altura (cm)</label>
                <input type="number" id="altura" name="altura" max="250" step="0.1"><br>

                <button type="button" class="click" onclick="calcularIMC()">Calcular</button>
            </form>
        </section>
    </div>

    <script>
        function calcularIMC() {
            let peso = parseFloat(document.getElementById("peso").value);
            let alturacm = parseFloat(document.getElementById("altura").value);

            let altura = alturacm / 100; 
            let imc = peso / (altura * altura);
            alert("Seu IMC Ã©: " + imc.toFixed(2));
        }
    </script>
</body>
</html>
